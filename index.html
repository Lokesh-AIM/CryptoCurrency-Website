<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Exchange</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>


<nav class="navbar">

  <img src="assets/logo.png" class="logo" />

  <ul class="nav-links">
    <li><a href="https://coinmarketcap.com">Cryptocurrencies</a></li>
    <li><a href="https://dribbble.com/tags/features-page">Features</a></li>
    <li><a href="https://whitepaper.io">White Papers</a></li>
    <li><a href="https://dribbble.com/tags/features-page">About Us</a></li>
  </ul>

  <div class="language">EN ⌄</div>

</nav>



<section class="hero">


  <div class="hero-left">

    <h1>
      BUY & <br />
      SELL <span>Crypto</span>
    </h1>

    <p>
      World’s biggest Cryptocurrency exchange available on web
      as well as mobile phone.
    </p>

    <a href="https://coinmarketcap.com">
    <button class="explore-btn">EXPLORE MORE</button>
    </a>


    <div class="cards">

      <div class="card">
        <img src="assets/bitcoin.png" class="coin-img" />
        <div>
          <h3 id="btc">$40245</h3>
          <p>Bitcoin</p>
        </div>
      </div>

      <div class="card">
        <img src="assets/ethereum.png" class="coin-img" />
        <div>
          <h3 id="eth">$5540</h3>
          <p>Ethereum</p>
        </div>
      </div>

      <div class="card">
        <img src="assets/dogecoin.png" class="coin-img" />
        <div>
          <h3 id="doge">$0.22</h3>
          <p>Dogecoin</p>
        </div>
      </div>

    </div>

  </div>



  <div class="hero-right">
    <img src="assets/background.png" class="hero-image" />
  </div>

</section>


<script src="script.js"></script>
</body>
</html>
